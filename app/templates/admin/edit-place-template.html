<div class="panel panel-primary">
	<div class="panel-heading">
    	<h2 class="panel-title">Добавить новое <strong>место</strong></h2>
    </div>
    <div class="panel-body">
		<form action="" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="">Название</label>
				<div class="col-sm-10">
					<input type="text" name="name" id="" placeholder="Название" class="form-control" value="<%= get('name') %>">
				</div>
			</div>
			<% if (get('categories')) { %>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="">Категория</label>
				<div class="col-sm-10">
					<select name="category" id="" placeholder="Категория" class="form-control">
						<% _.each( get('categories'), function( category ) { %>
						<option value="<%= category.code %>" title="<%= category.desc %>"
						<% if (category.code == get('category')) {%>
							selected
						<% } %>
						>
							<%= category.name %>
						</option>
						<% }) %>
					</select>
				</div>
			</div>
			<% } %>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="">Изображение</label>
				<div class="col-sm-10">
					<input type="text" name="img" id="" placeholder="Путь до изображения" class="form-control" value="<%= get('img') %>">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="">Описание</label>
				<div class="col-sm-10">
					<textarea type="text" name="desc" id="" placeholder="Описание" class="form-control"><%= get('desc') %></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Сохранить</button>
				</div>
			</div>
		</form>
	</div>
</div>
