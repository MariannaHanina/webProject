<div class="panel panel-primary">
	<div class="panel-heading">
		<h2 class="panel-title">Добавить новую <strong>категорию</strong></h2>
	</div>
	<div class="panel-body">
		<form action="" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="">Код</label>
				<div class="col-sm-10">
					<input type="text" name="code" id="" placeholder="Код" class="form-control" value="<%= get('code') %>">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="">Название</label>
				<div class="col-sm-10">
					<input type="text" name="name" id="" placeholder="Название" class="form-control" value="<%= get('name') %>">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="">Описание</label>
				<div class="col-sm-10">
						<textarea type="text" name="desc" id="" placeholder="Описание" class="form-control"><%= get('desc') %></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Сохранить</button>
				</div>
			</div>
		</form>
	</div>
</div>
